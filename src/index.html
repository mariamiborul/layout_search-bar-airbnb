<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <container class="search-bars__container">
      <div class="search-bar__container search-bar__container--big" data-qa="big">
        <input type="text"
        data-qa="keypress"
        placeholder="Try “Los Angeles”"
        class="search-bar__field search-bar__field--big"
        >
      </div>

      <div class="search-bar__container search-bar__container--small" data-qa="small">
        <input type="text"
        placeholder="Try “Los Angeles”"
        class="search-bar__field search-bar__field--small"
        >
      </div>
    </container>
  </body>
</html>
